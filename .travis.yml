language: rust
rust:
  - nightly
  - stable
  - 1.10.0

os:
  - linux
  - osx

matrix:
  allow_failures:
    - rust: nightly

before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH

script:
  - cargo build
  - RUST_BACKTRACE=1 cargo test
  - cargo doc --no-deps

env:
  global:
    secure: ""

notifications:
  email:
    on_success: never
